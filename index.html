<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ex-Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body class="text-center">
  <h1 id="headline">Ex-Tracker: Avoiding The Crazy... or Damning Evidence if said ex goes missing?</h1>
  <div class="searchDiv">
    <input type="text" id="form-control" class="search" placeholder="Seach Locations...">
  </div>
  <div class="exDiv text-center"></div>

  <div class="btnDiv">
    <button type="button" class="btn btn-danger">Morning</button>
    <button type="button" class="btn btn-danger">Afternoon</button>
    <button type="button" class="btn btn-danger">Evening</button>
    <button type="button" class="btn btn-danger">After Dark</button>
  </div>
  <div class="locationsDiv"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./dist/app.js"></script>
</body>
</html>
